<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="main">
        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form onsubmit="createUser(this)" method="POST" id="form" class="signup-form" >
                        <h2 class="form-title">Create New Account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password" />
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="re_password" id="re_password" placeholder="Confirm Password" />
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-input" name="is_admin" id="is_admin" value="false"/>
                        </div>           
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" style="cursor: pointer;" />
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="login.html" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>
    </div>

    

    <!-- JS -->
    <script>
        // handle form submit
        function createUser(event) {

            // form values
            var username = event.username.value;
            var email = event.email.value;
            var password = event.password.value;
            var re_password = event.re_password.value;
            var is_admin = event.is_admin.value;


            var data = new FormData();
            data.append('username', username);
            data.append('email', email);
            data.append('password', password);
            data.append('re_password', re_password);
            data.append('is_admin', is_admin);


            var http = new XMLHttpRequest();

            var url = 'http://localhost:3000/api/index.php/register';
            http.open('post', url);

            http.onreadystatechange = function () {
                if (http.readyState == 4 && http.status == 200) {
                    // alert("Form submitted successfully");
                    // document.getElementById("frmdata").reset();
                    console.log(http.responseText);
                }
            }
            http.send(data);
            window.location.replace("http://localhost:3000/add.html");  
        }
    </script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
